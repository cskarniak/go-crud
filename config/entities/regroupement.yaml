entity:
  name: "regroupement"
  table: "regroupement"
  label: "Regroupement"
  labelPlural: "Regroupements"
  defaultPageSize: 10

fields:
  - name: "id"
    type: "uint"
    label: "ID"
    readonly: true
  - name: "libelle"
    type: "string"
    label: "Libellé"
    maxLength: 255
    required: true
  - name: "type_categorie"
    type: "boolean"
    label: "Type Catégorie"
  - name: "type_poste"
    type: "boolean"
    label: "Type Poste"
  - name: "type_tb"
    type: "boolean"
    label: "Type TB"
  - name: "depense"
    type: "number"
    label: "Dépense"
    decimals: 2
    decimalSeparator: ","
    thousandsSeparator: " "
  - name: "recette"
    type: "number"
    label: "Recette"
    decimals: 2
    decimalSeparator: ","
    thousandsSeparator: " "
  - name: "solde"
    type: "number"
    label: "Solde"
    decimals: 2
    decimalSeparator: ","
    thousandsSeparator: " "
    readonly: true

forms:
  - name: "regroupementList"
    type: "list"
    entity: "regroupement"
    config:
      title: "Liste des regroupements"
      columns: ["id", "libelle"]
      columnAlignments: ["center", "left", "right"]
      columnWidths: ["80px", "auto", "160px"]
      searchableFields: ["id", "libelle"]
      sortableFields: ["id", "libelle"]

  - name: "regroupementFiche"
    type: "fiche"
    entity: "regroupement"
    config:
      maxWidth: "700px"
      
      titles:
        create: "Création d’un regroupement"
        update: "Édition d’un regroupement"

      groups:
        - name: "Informations Générales"
          fields:
            - name: "id"
              align: "right"
              size: 10
            - name: "libelle"
              size: 50
              rows: 4
        - name: "Types de Regroupement"
          fields:
            - name: "type_categorie"
            - name: "type_poste"
            - name: "type_tb"
        - name: "Montants"
          fields:
            - name: "depense"
              size: 15
              decimals: 2
              decimalSeparator: ","
              thousandsSeparator: " "
              align: "right"
            - name: "recette"
              size: 15
              decimals: 2
              decimalSeparator: ","
              thousandsSeparator: " "
              align: "right"
            - name: "solde"
              size: 15
              decimals: 2
              decimalSeparator: ","
              thousandsSeparator: " "
              align: "right"
              readonly: true
