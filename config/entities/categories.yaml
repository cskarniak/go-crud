# config/entities/categories.yaml

entity:
  name: "categorie"
  table: "categories"
  label: "Catégorie"
  labelPlural: "Catégories"
  defaultPageSize: 10

fields:
  - name: "id"
    type: "uint"
    label: "id"
    readonly: true
  - name: "libelle"
    type: "string"
    label: "Labellé"
  - name: "date_maj"
    type: "date"
    label:  "Date MAJ"
    required: true
  
  # … ajoutez ici toutes les colonnes issues de votre schéma …

forms:
  - name: "categorieList"
    type: "list"
    entity: "categories"
    config:
      pageSize: 10   
      defaultSortField: "id"
      defaultSortOrder: "asc"
      pageSizeOptions: [5,10,25,50]
      columns: ["id","libelle"]
      searchableFields: ["id","libelle"]
      sortableFields: ["id","libelle"]

  - name: "categorieFiche"
    type: "fiche"
    entity: "categories"
    config:
      groups:
        - name: "Infos principales"
          fields: ["id","libelle","date_maj"]
      labels:
        titleCreate: "Création d’une catégorie"
        titleUpdate: "Édition d’une catégorie"
        submitCreate: "Créer"
        submitUpdate: "Enregistrer"
        cancel: "Annuler"
