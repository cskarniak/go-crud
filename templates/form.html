<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>
    {{ if eq .Mode "new" }}Créer {{ .Entity.Label }}{{ else }}Modifier {{ .Entity.Label }}{{ end }}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/form.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">
      {{ if eq .Mode "new" }}Créer {{ .Entity.Label }}
      {{ else }}Modifier {{ .Entity.Label }}
      {{ end }}
    </h1>

    <form
      method="post"
      action="{{ if eq .Mode "new" }}/{{ .Entity.Fiche.Name }}?page={{ .Page }}&pageSize={{ .PageSize }}&sort={{ .SortField }}&order={{ .SortOrder }}
               {{ else }}/{{ .Entity.Fiche.Name }}/update/{{ index .DataRow "id" }}?page={{ .Page }}&pageSize={{ .PageSize }}&sort={{ .SortField }}&order={{ .SortOrder }}{{ end }}"
    >
      {{ range .Entity.Fields }}
        <div class="mb-3">
          <label for="{{ .Name }}" class="form-label">{{ .Label }}</label>
          <input
            id="{{ .Name }}"
            name="{{ .Name }}"
            type="{{ .Type }}"
            class="form-control"
            value="{{ index $.DataRow .Name }}"
            {{ if .ReadOnly }}readonly{{ end }}
            {{ if .Required }}required{{ end }}
          />
        </div>
      {{ end }}

      <div class="mt-4">
        <button type="submit" class="btn btn-success">
          {{ if eq .Mode "new" }}
            {{ index .Entity.Fiche.Labels "submitCreate" }}
          {{ else }}
            {{ index .Entity.Fiche.Labels "submitUpdate" }}
          {{ end }}
        </button>
        <a
          href="/{{ .Entity.List.Name }}?page={{ .Page }}&pageSize={{ .PageSize }}&sort={{ .SortField }}&order={{ .SortOrder }}"
          class="btn btn-secondary ms-2"
        >
          {{ index .Entity.Fiche.Labels "cancel" }}
        </a>
      </div>
    </form>
  </div>
</body>
</html>
