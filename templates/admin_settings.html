<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width: 600px;">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">{{ .Title }}</h2>
    </div>
    <div class="card-body">
      <form action="/admin/settings" method="post">
        
        <fieldset class="mb-4">
          <legend>Serveur</legend>
          <div class="mb-3">
            <label for="port" class="form-label">Port d'écoute</label>
            <input type="text" class="form-control" id="port" name="port" value="{{ .Config.Server.Port }}">
          </div>
        </fieldset>

        <fieldset class="mb-4">
          <legend>Base de Données</legend>
          <div class="mb-3">
            <label for="db_directory" class="form-label">Répertoire de la base de données</label>
            <input type="text" class="form-control" id="db_directory" name="db_directory" value="{{ .Config.Database.Directory }}">
          </div>
          <div class="mb-3">
            <label for="db_name" class="form-label">Nom du fichier de base de données</label>
            <input type="text" class="form-control" id="db_name" name="db_name" value="{{ .Config.Database.Name }}">
          </div>
        </fieldset>

        <fieldset>
            <legend>Général</legend>
            <div class="mb-3">
                <label for="default_per_page" class="form-label">Pagination par défaut</label>
                <input type="number" class="form-control" id="default_per_page" name="default_per_page" value="{{ .Config.General.DefaultPerPage }}">
            </div>
        </fieldset>
        
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted">
      <strong>Attention :</strong> Un redémarrage du serveur est nécessaire pour appliquer les changements.
    </div>
  </div>
</div>
</body>
</html>
